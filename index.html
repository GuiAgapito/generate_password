<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <span id="alert" class="alert"></span>

    <div class="questions">
    <div class="message">
      <h1>Olá, seja muito bem-vindo!</h1>
      <h3>Gere sua senha aleatoriamente!</h3>
    </div>    

      <div class="group">
        <input type="text" class="viewPassword" id="viewPassword">    
        <svg id="iconCopy" class="iconCopy" width="26" height="26" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <rect width="13" height="13" x="9" y="9" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
      </div>
      <div class="group">
        <input type="range" id="lengthPassword" class="lengthPassword" min="4" max="12">
        <label id="infoLength"></label>
      </div>
      <div class="group">
        <input type="checkbox" id="uppercaseText">
        <label for="uppercaseText">Letras maiúsculas</label>
      </div>
      <div class="group">
        <input type="checkbox" id="lowercaseText">
        <label for="lowercaseText">Letras minúsculas</label>
      </div>
      <div class="group">
        <input type="checkbox" id="numbers">
        <label for="numbers">Números</label>
      </div>
      <div class="group">
        <input type="checkbox" id="symbols">
        <label for="symbols">Símbolos</label>
      </div>
      <div class="group">
        <button id="btnGenerate">Gerar</button>
      </div>
    </div>
  
  </div>

  <script src="script.js"></script>
</body>

</html>

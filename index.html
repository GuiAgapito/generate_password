<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />        
  </head>

  <body>    

    <div class="container">      

      <div class="back-message">        
        <div class="message" id="message">
        </div>
      </div>

      <div class="content">
        <div class="group-form">          
          <label for="">Senha:</label>

          <div class="group-view-passwords">
            <input type="text" name="" id="view-password" autocomplete="off">
            <button class="btn-copy" id="btn-copy">Copiar</button>
          </div>  

        </div>
        
        <label for="">Quantidade de Caracteres:</label>
        <div class="group-form group-view-passwords">                              
          <input type="text" class="length-password" name="" id="length-password" oninput="filter_numbers()" autocomplete="off">          
        </div>
                
        <div class="type-characters">
          <div class="checkbox-wrapper">
            <input type="checkbox" class="input-check" id="uppercase-text">
            <label for="uppercase-text">Letras Maiúsculas</label>            
          </div>   
          
          <div class="checkbox-wrapper">
            <input type="checkbox" class="input-check" id="lowercase-text">
            <label for="lowercase-text">Letras Minúsculas</label>            
          </div>  

          <div class="checkbox-wrapper">
            <input type="checkbox" class="input-check" id="numbers">
            <label for="numbers">Números</label>            
          </div>  

          <div class="checkbox-wrapper">
            <input type="checkbox" class="input-check" id="symbols">
            <label for="symbols">Símbolos</label>            
          </div>  
        </div>

        <div class="group-form">
          <button class="btn-generate" id="btn-generate">Gerar</button>
        </div>
      </div>      

    </div>    
    <script src="script.js"></script>
  </body>
</html>

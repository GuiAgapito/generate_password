<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de senhas aleatórias</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <span id="alert" class="alert"></span>

    <div class="questions">
      <div class="message">        
        <h3>Gere a sua senha aleatória!</h3>
      </div>

      <!-- Input field for displaying the generated password -->
      <div class="group inputSearch">
        <input type="text" class="viewPassword" id="viewPassword">
        <!-- Icon for copying the password -->
        <svg id="iconCopy" class="iconCopy" width="26" height="26" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <rect width="13" height="13" x="9" y="9" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
      </div>

      <!-- Input range for selecting the password length -->
      <div class="group inputLength">
        Quantidade de caracteres: 
        <input type="number" class="lengthPassword" id="lengthPassword">
        <label id="infoLength" style="display: none;"></label>
      </div>

      <!-- Checkbox for uppercase letters -->
      <div class="group">
        <input type="checkbox" id="uppercaseText">
        <label for="uppercaseText">Letras maiúsculas</label>
      </div>

      <!-- Checkbox for lowercase letters -->
      <div class="group">
        <input type="checkbox" id="lowercaseText">
        <label for="lowercaseText">Letras minúsculas</label>
      </div>

      <!-- Checkbox for numbers -->
      <div class="group">
        <input type="checkbox" id="numbers">
        <label for="numbers">Números</label>
      </div>

      <!-- Checkbox for symbols -->
      <div class="group">
        <input type="checkbox" id="symbols">
        <label for="symbols">Símbolos</label>
      </div>

      <!-- Button for generating the password -->
      <div class="group">
        <button id="btnGenerate">Gerar</button>
      </div>
    </div>

  </div>

  <!-- Script file for generating the password -->
  <script src="script.js"></script>
</body>

</html>
